<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div th:insert="comman/header :: header"></div>
<br>
<br>
<br>
<br>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">

            <h1>Register Page</h1>
            <form th:action="@{/register-user}" th:object="${userMail}" method="post">

                <div th:if="${param.logout}">
                    <div class="alert alert-danger">You have been logged out.</div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter Username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-6 col-sm-offset-3">
                            <input type="submit" id="register-submit" class="form-control btn btn-success" value="Register">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>

                <div class="form-group">
                    <h2>Social Login:</h2>
                    <a href="/oauth2/authorization/google">Login with Google</a><br>
                    <a href="/oauth2/authorization/github">Login with GitHub</a><br>
                    <!--						<a href="/oauth2/authorization/twitter">Login with Twitter</a>-->
                </div>
            </form>

        </div>
    </div>
</div>
<div th:insert="comman/footer :: footer"></div>

</body>
</html>
